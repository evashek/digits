@(message: String)

@Main("Add new contact") {
<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-lg-2 control-label">First name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputFirst1" placeholder="First name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Last name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputLast1" placeholder="Last name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Phone number</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPhone1" placeholder="xxx-xxx-xxxx">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Add contact</button>
      </div>
    </div>
  </form>
</div>
}
