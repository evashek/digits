@(contacts: List[Contact])

@Main("Digits database") {
   <div class="container">
     <h1>Current Contacts</h1>
     <table class="table table-bordered">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Telephone Type</th>
        </tr>
        @if(!contacts.isEmpty()) {
            @for(contact <- contacts) {
                <tr>
                    <td>@contact.getFirst()</td>
                    <td>@contact.getLast()</td>
                    <td>@contact.getPhone()</td>
                    <td>@contact.getTelephoneType()</td>
                    <td><a id="edit" class="btn btn-primary btn-xs" color="yellow" href="@routes.Application.newContact(contact.getId())">Edit</a></td>
                    <td><a id="delete" class="btn btn-primary btn-xs" color="red" href="@routes.Application.deleteContact(contact.getId())">Delete</a></td>
                </tr>
            }
        }
     </table>
   </div>
}
